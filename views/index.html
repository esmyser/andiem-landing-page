            var data = $(submitForm).serialize();

            $.ajax({
              type: 'POST',
              url: $(submitForm).attr('action'),
              data: data,
              dataType:"jsonp"
            })
            .done(function(response){
              $(successMessage).removeClass('hidden');
              $('#email').val('');

              console.log(response)
              debugger;
            })

              debugger;
            });

            return false;
        });
